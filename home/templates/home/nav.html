
<nav>
    <h1><a href="/">Black Blogs</a>
    </h1>
    <form action="" method="get">
        <div class="div-field">
            <input id="search-bar" type="text" name="q" placeholder="Blog, user ...">
            <button id="btn-submit" type="submit">Search</button>

        </div>
    </form>
    <ul>

        <li><a href="{% url 'login' %}">Login</a></li>

            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="users/{{ user }}">Profile</a></li>
        {% endif %}
    </ul>
</nav>
